<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>NaturePics-Sign in</title>
    <link href="sign_in.css" rel="stylesheet" />
    <link href="LOGO/favicon.ico" rel="shortcut icon" type="image/x-icon" />
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@600&display=swap" rel="stylesheet">

</head>
<body>

    <a href="MainPage.html">
        <img src="LOGO/logo_mediumt.png" alt="NaturePics Logo">
    </a>

    <form method="post">

        <fieldset>
            <div>
                Sign in
            </div>


            <label>User Name</label><br />
            <input type="text" id="uname" name="uname" required />
            <br /> &nbsp <br />

            
            <label>Password</label><br />
            <input type="password" required placeholder="Password" />
            <br /> &nbsp <br />

            <input type="submit" value="Submit" onclick="alert('Are you sure?')" />

        </fieldset>
    </form>
</body>
</html>
